<html>
  <head>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class Hello extends React.Component {
        constructor() {
          // we need to call super to access "this" in the constructor, otherwise "this" will be undefined
          super();
          this.state = {
            greeting: "Hello",
            user: ""
          }

          this.updateGreeting = this.updateGreeting.bind(this);
          this.handleChange = this.handleChange.bind(this);
        }

        updateGreeting() {
          this.setState({
            greeting: "Goodbye"
          });
        }

        handleChange(e) {
          this.setState({
            user: e.target.value
          });
        }

        render() {
          return (
            <div>
              <h1>{this.state.greeting} {this.props.name}, this is: {this.state.user}</h1>
              <button onClick={this.updateGreeting}>
                I'm finished!
              </button>
              <input onChange={this.handleChange} />
            </div>
          )
        }
      }

      ReactDOM.render(
        <Hello name="Natalie" />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
